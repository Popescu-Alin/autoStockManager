<div class="page-container">
  <div class="page-header">
    <h1>Customers Management</h1>
    <button
      pButton
      type="button"
      label="Add Customer"
      icon="pi pi-plus"
      (click)="openAddCustomerDialog()"
      class="p-button-primary"
    ></button>
  </div>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search customers</mat-label>
      <input
        matInput
        [(ngModel)]="searchValue"
        (input)="applyFilter($event)"
        placeholder="Search by name, email, phone, or address"
        #searchInput
      />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container" *ngIf="!isLoading">
    <table mat-table [dataSource]="dataSource" matSort class="customers-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let customer">
          <div class="customer-name">{{ customer.name }}</div>
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let customer">
          <div class="customer-email">{{ customer.email }}</div>
        </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let customer">
          <div class="customer-phone">{{ customer.phone }}</div>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let customer">
          <button
            mat-icon-button
            matTooltip="Edit Customer"
            (click)="openEditCustomerDialog(customer)"
            aria-label="Edit customer"
            class="edit-button"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Delete Customer"
            (click)="deleteCustomer(customer)"
            aria-label="Delete customer"
            class="delete-button"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- No data row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <div class="no-data">No customers found</div>
        </td>
      </tr>
    </table>

    <mat-paginator [pageSize]="10" showFirstLastButtons aria-label="Select page of customers">
    </mat-paginator>
  </div>

  <div class="loading-with-text" *ngIf="isLoading">
    <div class="loading-spinner"></div>
    <span class="loading-text">Loading...</span>
  </div>

  <app-customer-dialog
    [(visible)]="customerDialogVisible"
    [loading]="customerDialogLoading"
    (onSubmit)="onCustomerSubmit($event)"
  >
  </app-customer-dialog>

  <app-edit-customer-dialog
    [(visible)]="editCustomerDialogVisible"
    [loading]="editCustomerDialogLoading"
    [editingCustomer]="editingCustomerData"
    (onSubmit)="onEditCustomerSubmit($event)"
  >
  </app-edit-customer-dialog>
</div>
