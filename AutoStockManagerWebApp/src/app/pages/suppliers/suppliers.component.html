<div class="page-container">
  <div class="page-header">
    <h1>Suppliers Management</h1>
    <button
      pButton
      type="button"
      label="Add Supplier"
      icon="pi pi-building"
      (click)="openAddSupplierDialog()"
      class="p-button-primary"
    ></button>
  </div>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search suppliers</mat-label>
      <input
        matInput
        [(ngModel)]="searchValue"
        (input)="applyFilter($event)"
        placeholder="Search by name, phone, or SSN"
        #searchInput
      />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="suppliers-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let supplier">
          <div class="supplier-name">{{ supplier.name }}</div>
        </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let supplier">
          <div class="supplier-phone">{{ supplier.phone }}</div>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let supplier">
          <button
            mat-icon-button
            matTooltip="Edit Supplier"
            (click)="openEditSupplierDialog(supplier)"
            aria-label="Edit supplier"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Delete Supplier"
            (click)="deleteSupplier(supplier)"
            aria-label="Delete supplier"
            class="delete-button"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- No data row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <div class="no-data">No suppliers found</div>
        </td>
      </tr>
    </table>

    <mat-paginator [pageSize]="10" showFirstLastButtons aria-label="Select page of suppliers">
    </mat-paginator>
  </div>

  <app-supplier-dialog
    [(visible)]="supplierDialogVisible"
    [editMode]="editMode"
    [loading]="supplierDialogLoading"
    [supplierData]="
      selectedSupplier
        ? { name: selectedSupplier.name, phone: selectedSupplier.phone, ssn: selectedSupplier.ssn }
        : null
    "
    (onSubmit)="onSupplierSubmit($event)"
  >
  </app-supplier-dialog>

</div>
