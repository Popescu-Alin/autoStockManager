<div class="page-container">
  <div class="page-header">
    <h1>Users Management</h1>
    <button
      pButton
      type="button"
      label="Add User"
      icon="pi pi-user-plus"
      (click)="openAddUserDialog()"
      class="p-button-primary"
    ></button>
  </div>

  <div class="search-container">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search users</mat-label>
      <input
        matInput
        [(ngModel)]="searchValue"
        (input)="applyFilter($event)"
        placeholder="Search by name, email, role, or status"
        #searchInput
      />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-container overflow-y">
    <table mat-table [dataSource]="dataSource" matSort class="users-table">
      <!-- User Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
        <td mat-cell *matCellDef="let user">
          <div class="user-info">
            <div class="user-name">{{ user.firstName }} {{ user.lastName }}</div>
            <div class="user-email">{{ user.email }}</div>
          </div>
        </td>
      </ng-container>

      <!-- Full Name Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
        <td mat-cell *matCellDef="let user">
          {{ user.fullName }}
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let user">
          {{ user.status | titlecase }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="sendChangePassword(user)">
              <mat-icon>lock</mat-icon>
              <span>Send Change Password</span>
            </button>
            <button mat-menu-item (click)="resendInvite(user)">
              <mat-icon>mail</mat-icon>
              <span>Resend Invite</span>
            </button>
            <button mat-menu-item (click)="disableUser(user)">
              <mat-icon>{{ user.status === 'disabled' ? 'check_circle' : 'block' }}</mat-icon>
              <span>{{ user.status === 'disabled' ? 'Enable' : 'Disable' }}</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="deleteUser(user)" class="delete-action">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- No data row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          <div class="no-data">No users found</div>
        </td>
      </tr>
    </table>

    <mat-paginator [pageSize]="10" showFirstLastButtons aria-label="Select page of users">
    </mat-paginator>
  </div>

  <app-user-dialog
    [(visible)]="userDialogVisible"
    [loading]="userDialogLoading"
    (onSubmit)="onUserSubmit($event)"
  >
  </app-user-dialog>
</div>
