<div class="reset-password-container">
  <div class="reset-password-card">
    <div *ngIf="isValidating" class="loading-state">
      <h1>Validating Token</h1>
      <p>Please wait while we validate your reset token...</p>
    </div>

    <div *ngIf="!isValidating">
      <h1>Set Password</h1>
      <p>Please enter your new password below.</p>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">New Password <span class="required">*</span></label>
          <input
            id="password"
            type="password"
            pInputText
            formControlName="password"
            placeholder="Enter new password"
            [class.ng-invalid]="password?.invalid && password?.touched"
            [class.ng-dirty]="password?.dirty" />
          <small
            class="error-message"
            *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          </small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
          <input
            id="confirmPassword"
            type="password"
            pInputText
            formControlName="confirmPassword"
            placeholder="Confirm new password"
            [class.ng-invalid]="(confirmPassword?.invalid || passwordMismatch) && confirmPassword?.touched"
            [class.ng-dirty]="confirmPassword?.dirty" />
          <small
            class="error-message"
            *ngIf="(confirmPassword?.invalid || passwordMismatch) && confirmPassword?.touched">
            <span *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</span>
            <span *ngIf="passwordMismatch">Passwords do not match</span>
          </small>
        </div>


        <div class="form-actions">
          <button
            type="submit"
            pButton
            label="Reset Password"
            icon="pi pi-check"
            [disabled]="resetPasswordForm.invalid || isSubmitting"
            [loading]="isSubmitting"
            class="p-button-primary"></button>
        </div>
      </form>

      <div class="back-to-login">
        <a routerLink="/auth/login">Back to Login</a>
      </div>
    </div>
  </div>
</div>
