<div class="login-container">
  <div class="login-card">
    <h1>Login</h1>
    <p>Welcome back! Please login to your account.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          placeholder="Enter your email"
          [class.ng-invalid]="email?.invalid && email?.touched"
          [class.ng-dirty]="email?.dirty" />
        <small
          class="error-message"
          *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password <span class="required">*</span></label>
        <input
          id="password"
          type="password"
          pInputText
          formControlName="password"
          placeholder="Enter your password"
          [class.ng-invalid]="password?.invalid && password?.touched"
          [class.ng-dirty]="password?.dirty" />
        <small
          class="error-message"
          *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </small>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          pButton
          label="Login"
          icon="pi pi-sign-in"
          [disabled]="loginForm.invalid || isSubmitting"
          [loading]="isSubmitting"
          class="p-button-primary"></button>
      </div>
    </form>

    <div class="login-footer">
      <a routerLink="/auth/register">Don't have an account? Register</a>
    </div>
  </div>
</div>
