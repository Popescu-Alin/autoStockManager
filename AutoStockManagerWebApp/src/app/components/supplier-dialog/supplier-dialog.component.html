<p-dialog
  [(visible)]="visible"
  (visibleChange)="onDialogHide()"
  [modal]="true"
  [style]="{ width: '90vw', maxWidth: '500px' }"
  [draggable]="false"
  [resizable]="false"
  [header]="editMode ? 'Edit Supplier' : 'Add Supplier'"
>
  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>{{ editMode ? 'Updating supplier...' : 'Creating supplier...' }}</p>
  </div>
  
  <form *ngIf="!loading" [formGroup]="supplierForm" (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <label for="name">Name <span class="required">*</span></label>
      <input
        id="name"
        type="text"
        pInputText
        formControlName="name"
        placeholder="Enter supplier name"
        [class.ng-invalid]="supplierForm.get('name')?.invalid && supplierForm.get('name')?.touched"
        [class.ng-dirty]="supplierForm.get('name')?.dirty"
      />
      <small
        class="error-message"
        *ngIf="supplierForm.get('name')?.invalid && supplierForm.get('name')?.touched"
      >
        <span *ngIf="supplierForm.get('name')?.errors?.['required']">Name is required</span>
        <span *ngIf="supplierForm.get('name')?.errors?.['minlength']"
          >Name must be at least 2 characters</span
        >
      </small>
    </div>

    <div class="form-group">
      <label for="phone">Phone <span class="required">*</span></label>
      <input
        id="phone"
        type="tel"
        pInputText
        formControlName="phone"
        placeholder="(123) 456-7890"
        (input)="formatPhone($event)"
        [class.ng-invalid]="
          supplierForm.get('phone')?.invalid && supplierForm.get('phone')?.touched
        "
        [class.ng-dirty]="supplierForm.get('phone')?.dirty"
      />
      <small
        class="error-message"
        *ngIf="supplierForm.get('phone')?.invalid && supplierForm.get('phone')?.touched"
      >
        <span *ngIf="supplierForm.get('phone')?.errors?.['required']">Phone is required</span>
        <span *ngIf="supplierForm.get('phone')?.errors?.['pattern']"
          >Please enter a valid phone number</span
        >
      </small>
    </div>

    <div class="form-group">
      <label for="ssn">SSN<span class="required">*</span></label>
      <input
        id="ssn"
        type="text"
        pInputText
        formControlName="ssn"
        placeholder="1981231123456"
        maxlength="13"
        (input)="formatSSN($event)"
        [class.ng-invalid]="supplierForm.get('ssn')?.invalid && supplierForm.get('ssn')?.touched"
        [class.ng-dirty]="supplierForm.get('ssn')?.dirty"
      />
      <small
        class="error-message"
        *ngIf="supplierForm.get('ssn')?.invalid && supplierForm.get('ssn')?.touched"
      >
        <span *ngIf="supplierForm.get('ssn')?.errors?.['required']">SSN is required</span>
        <span *ngIf="supplierForm.get('ssn')?.errors?.['pattern']"
          >SSN must be 13 digits and start with 1-8</span
        >
      </small>
    </div>

    <div class="form-actions">
      <button
        type="button"
        pButton
        label="Cancel"
        icon="pi pi-times"
        (click)="handleCancel()"
        class="p-button-danger p-button-text cancel-button"
      ></button>
      <button
        type="submit"
        pButton
        [label]="editMode ? 'Update Supplier' : 'Add Supplier'"
        icon="pi pi-check"
        [disabled]="supplierForm.invalid || loading"
        class="p-button-primary"
      ></button>
    </div>
  </form>
</p-dialog>
